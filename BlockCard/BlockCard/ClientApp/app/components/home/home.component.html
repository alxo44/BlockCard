<h1>Top Blockchain Repository Projects</h1>

<p *ngIf='!repositories'><em>Loading...</em></p>

<div class='cards' *ngIf='repositories'>
    <div class='card' *ngFor='let repository of repositories'>
        <table class='table top'>
            <thead>
                <tr>
                    <th>
                        <h2>
                            <a href='{{ repository.homepage }}'>
                                <img src='{{ repository.organizationAvatarUrl }}'
                                     class='avatar' alt='{{ repository.name }}' />{{ repository.name }}
                            </a>
                        </h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ repository.description }}</td>
                </tr>
            </tbody>
        </table>
        <table class='table bottom'>
            <thead>
                <tr>
                    <th>Language</th>
                    <th>Open Issues</th>
                    <th>Forks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ repository.language }}</td>
                    <td>{{ repository.openIssues }}</td>
                    <td>{{ repository.forks }}</td>
                </tr>
            </tbody>
        </table>  
    </div>
</div>
